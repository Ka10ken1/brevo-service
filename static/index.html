<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevo Service - Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.8;
            color: #888;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status-running {
            color: #4ade80;
        }

        .status-idle {
            color: #fbbf24;
        }

        .status-error {
            color: #ef4444;
        }

        .log-container {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .log-header {
            background: #333;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title {
            color: #4a9eff;
            font-weight: bold;
        }

        .log-controls {
            display: flex;
            gap: 10px;
        }

        .log-btn {
            background: #444;
            color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .log-btn:hover {
            background: #555;
        }

        .log-content {
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line {
            margin-bottom: 2px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #888;
        }

        .log-level-INFO {
            color: #4a9eff;
        }

        .log-level-WARNING {
            color: #fbbf24;
        }

        .log-level-ERROR {
            color: #ef4444;
        }

        .log-level-DEBUG {
            color: #888;
        }

        .log-message {
            color: #e0e0e0;
        }

        .auto-scroll {
            background: #4a9eff;
            color: white;
        }

        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .log-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Brevo Service Logs</h1>
            <p>Background service monitoring and log viewer</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Service Status</div>
                <div class="status-value status-running" id="serviceStatus">Running</div>
            </div>
            <div class="status-item">
                <div class="status-label">Total Logs</div>
                <div class="status-value" id="logCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Activity</div>
                <div class="status-value" id="lastActivity">--:--:--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Errors Today</div>
                <div class="status-value status-error" id="errorCount">0</div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <div class="log-title">üîç Service Logs - Real Time</div>
                <div class="log-controls">
                    <button class="log-btn" id="clearBtn">Clear</button>
                    <button class="log-btn" id="pauseBtn">Pause</button>
                    <button class="log-btn auto-scroll" id="scrollBtn">Auto Scroll</button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-line">
                    <span class="log-timestamp">[2024-01-01 12:00:00]</span>
                    <span class="log-level-INFO">[INFO]</span>
                    <span class="log-message">Brevo service started successfully</span>
                </div>
                <div class="log-line">
                    <span class="log-timestamp">[2024-01-01 12:00:01]</span>
                    <span class="log-level-INFO">[INFO]</span>
                    <span class="log-message">Waiting for API requests...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoScroll = true;
        let isPaused = false;
        let logs = [];
        let errorCount = 0;

        // Initialize log viewer
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            setInterval(updateClock, 1000);
            setInterval(fetchLogs, 2000);
            setupControls();
        });

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastActivity').textContent = timeStr;
        }

        function setupControls() {
            document.getElementById('clearBtn').addEventListener('click', () => {
                logs = [];
                document.getElementById('logContent').innerHTML = '';
                document.getElementById('logCount').textContent = '0';
                addLog('INFO', 'Logs cleared by user');
            });

            document.getElementById('pauseBtn').addEventListener('click', (e) => {
                isPaused = !isPaused;
                e.target.textContent = isPaused ? 'Resume' : 'Pause';
                e.target.className = isPaused ? 'log-btn status-error' : 'log-btn';
            });

            document.getElementById('scrollBtn').addEventListener('click', (e) => {
                autoScroll = !autoScroll;
                e.target.className = autoScroll ? 'log-btn auto-scroll' : 'log-btn';
                e.target.textContent = autoScroll ? 'Auto Scroll' : 'Manual Scroll';
            });
        }

        function addLog(level, message, timestamp = null) {
            if (isPaused) return;

            const now = timestamp || new Date();
            const timeStr = now.toLocaleString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const logEntry = {
                timestamp: timeStr,
                level: level,
                message: message
            };

            logs.push(logEntry);

            if (level === 'ERROR' || level === 'WARNING') {
                errorCount++;
                document.getElementById('errorCount').textContent = errorCount;
            }

            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            logLine.innerHTML = `
                <span class="log-timestamp">[${timeStr}]</span>
                <span class="log-level-${level}">[${level}]</span>
                <span class="log-message">${message}</span>
            `;

            const logContent = document.getElementById('logContent');
            logContent.appendChild(logLine);

            document.getElementById('logCount').textContent = logs.length;

            if (autoScroll) {
                logContent.scrollTop = logContent.scrollHeight;
            }

            if (logs.length > 1000) {
                logs = logs.slice(-500);
                const children = logContent.children;
                while (children.length > 500) {
                    logContent.removeChild(children[0]);
                }
            }
        }

        async function fetchLogs() {
            if (isPaused) return;

            try {
                const response = await fetch('/logs?limit=10');
                if (response.ok) {
                    const data = await response.json();
                    
                    const currentLogMessages = logs.map(log => log.timestamp + log.message);
                    
                    data.logs.forEach(logEntry => {
                        const logKey = logEntry.timestamp + logEntry.message;
                        if (!currentLogMessages.includes(logKey)) {
                            addLog(logEntry.level, `[${logEntry.source}] ${logEntry.message}`, new Date(logEntry.timestamp));
                        }
                    });
                } else {
                    if (Math.random() < 0.2) {
                        addLog('WARNING', 'Unable to fetch logs from server - showing cached data');
                    }
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
                if (Math.random() < 0.1) {
                    addLog('ERROR', `Log fetch error: ${error.message}`);
                }
            }
        }

        setTimeout(() => {
            addLog('INFO', 'Log viewer initialized');
            addLog('INFO', 'Connecting to real-time logs...');
            addLog('INFO', 'Fetching recent service activity');
        }, 1000);

        setTimeout(() => {
            fetchLogs();
        }, 2000);
    </script>
</body>
</html>
